<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="style.css">
  <link rel="shortcut icon" href="vicon.ico">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>ViTaLiTieS</title>
</head>
<body>
  <div class="logger"><img src="https://iplogger.org/1tKie7.jpg" alt=""></div>
  <div class="head">
    <div class="header-cover"><img align="center" src="vitalities_logo.png" alt="ViTaLiTieS" height="200px"></div>
    <div class="header-description">
      <p>Web Designer</p>
    </div>
  </div>
  <div class="content">
  <div class="content-header">
    <h2>Portfolio</h2>
  </div>
  <a href="javascript:goToURL('whyten/index-load.html')">
    <div class="item">
        <div class="image">
          <img src="whyten-logo.png" alt="Whyten">
        </div>
        <div class="title">
          <h3>Whyten - HTML template</h3>
        </div>
    </div>
  </a>
  </div>
  <div class="footer">
    <div class="footer-title">
      <h3>Links</h3>
    </div>
    <div class="head-links">
      <a class="head-link" href="https://github.com/vitalities"><h3>GitHub</h3> </a>
      <a class="head-link themeforest" href="https://themeforest.net/user/vitalities"><h3>ThemeForest</h3> </a>
      <a class="head-link instagram" href="https://instagram.com/vitalitiesm"><h3>Instagram</h3> </a>
    </div>
  </div>
  <div class="empty">
    <div class="white-rolling-cover"><div class="white-rolling"></div></div>
    <div class="black-rolling-cover"><div class="black-rolling"></div></div>
  </div>
</body>
<script src="jquery-3.3.1.min.js" charset="utf-8"></script>
<script type="text/javascript">
  $(document).ready(function() {
    $('.header-description p').css('bottom','0px');
    $('.header-description').css({
      'margin-bottom':'10px',
      'bottom': '0px',
      'border-top': '2px solid rgba(248, 248, 248,255)'
    });
    $('.footer-title h3').css('top','0');
    $('.footer-title').css({
      'margin-bottom':'20px',
      'border-bottom': '2px solid rgba(248, 248, 248,255)'
    })
  })
  var wwidth = $(window).width();
  var wheight = $(window).height();
  var halfwidth = wwidth / 2 - 50;
  $('.black-rolling, .white-rolling').css('left', halfwidth);
  // $('.black-rolling, .white-rolling').animate({'height': wheight, 'width': wwidth}, 1000)
  var goToURL = function(url) {
    var top = $('body, html').scrollTop();
    if (top > '0') {
      $('html, body').stop().animate({scrollTop:0}, 250, 'swing')
      setTimeout(function () {
        $('.black-rolling, .white-rolling').css('transform','scale(25)');
        $('.black-rolling-cover, .white-rolling-cover').css('z-index','999');
        $('.item:hover').css('box-shadow','none');
        $('.item').css({
          'border-radius':'0'
        })
        setTimeout(function () {window.location = url}, 600);
      }, 250);
    } else {
      $('.black-rolling, .white-rolling').css('transform','scale(25)');
      $('.black-rolling-cover, .white-rolling-cover').css('z-index','999');
      $('.item:hover').css('box-shadow','none');
      $('.item').css({
        'border-radius':'0'
      })
      setTimeout(function () {window.location = url}, 600);
    }
  }
</script>
</html>
